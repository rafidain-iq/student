<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>تسجيل دخول الطالب</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-box">
    <img class="logo" src="https://e.top4top.io/p_34909jjnx0.png" alt="شعار المدرسة">
    <h2>تسجيل دخول الطالب</h2>

    <input id="code" type="text" placeholder="أدخل الكود" autocomplete="off">

    <select id="class">
      <option value="">اختر الصف</option>
      <option value="r4_a">رابع أ</option>
      <option value="r4_b">رابع ب</option>
      <option value="r4_c">رابع ج</option>
      <option value="r4_d">رابع د</option>
      <option value="r4_e">رابع هـ</option>
      <option value="r4_f">رابع و</option>

      <option value="r5_a">خامس أ</option>
      <option value="r5_b">خامس ب</option>
      <option value="r5_c">خامس ج</option>
      <option value="r5_d">خامس د</option>
      <option value="r5_e">خامس هـ</option>
      <option value="r5_f">خامس و</option>

      <option value="r6_a">سادس أ</option>
      <option value="r6_b">سادس ب</option>
      <option value="r6_c">سادس ج</option>
      <option value="r6_d">سادس د</option>
      <option value="r6_e">سادس هـ</option>
      <option value="r6_f">سادس و</option>
    </select>

    <button id="login-btn">دخول</button>

    <div id="login-error" class="error-msg"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
