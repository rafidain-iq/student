<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>تسجيل دخول - إعدادية رافدين</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

<div class="login-background">
  <div class="login-card" role="main">
    <img src="https://e.top4top.io/p_34909jjnx0.png" alt="لوغو" class="login-logo">
    <h1 class="login-title">تسجيل دخول - إعدادية رافدين</h1>

    <label class="sr-only" for="stage">اختر المرحلة</label>
    <select id="stage" aria-label="اختر المرحلة">
      <option value="">اختر المرحلة</option>
      <option value="R4">الرابع إعدادي</option>
      <option value="R5">الخامس إعدادي</option>
      <option value="R6">السادس إعدادي</option>
    </select>

    <label class="sr-only" for="group">اختر الشعبة</label>
    <select id="group" aria-label="اختر الشعبة">
      <option value="">اختر الشعبة</option>
    </select>

    <input id="code" type="text" inputmode="numeric" placeholder="أدخل كود الطالب" autocomplete="off" />

    <button id="login" class="primary-btn">دخول</button>

    <div id="msg" role="status" aria-live="polite" class="msg"></div>
  </div>
</div>

<script src="script.js"></script>
<script>
/* fill groups with single letters (أ ب ج د هـ و) values a..f */
(function(){
  const stage = document.getElementById('stage');
  const group = document.getElementById('group');
  const letters = [
    {val:'a', label:'أ'},
    {val:'b', label:'ب'},
    {val:'c', label:'ج'},
    {val:'d', label:'د'},
    {val:'e', label:'هـ'},
    {val:'f', label:'و'}
  ];
  function fill(){
    group.innerHTML = '<option value="">اختر الشعبة</option>';
    if(!stage.value) return;
    letters.forEach(l=>{
      const o = document.createElement('option');
      o.value = l.val; o.textContent = l.label;
      group.appendChild(o);
    });
  }
  stage.addEventListener('change', fill);
})();
</script>
</body>
</html>
