<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل دخول - إعدادية رافدين</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-bg">

  <div class="login-container">
    <img src="https://e.top4top.io/p_34909jjnx0.png" alt="شعار المدرسة" class="school-logo">
    <h1 class="school-title">تسجيل دخول - إعدادية رافدين</h1>

    <form id="loginForm">
      <!-- اختيار الصف -->
      <label for="grade">اختر الصف:</label>
      <select id="grade" required>
        <option value="">-- اختر الصف --</option>
        <option value="R4">الرابع الإعدادي</option>
        <option value="R5">الخامس الإعدادي</option>
        <option value="R6">السادس الإعدادي</option>
      </select>

      <!-- اختيار الشعبة -->
      <label for="class">اختر الشعبة:</label>
      <select id="class" required>
        <option value="">-- اختر الشعبة --</option>
        <option value="A">أ</option>
        <option value="B">ب</option>
        <option value="C">ج</option>
        <option value="D">د</option>
        <option value="E">هـ</option>
        <option value="F">و</option>
      </select>

      <!-- إدخال الكود -->
      <label for="studentCode">أدخل الكود:</label>
      <input type="text" id="studentCode" placeholder="الكود المخصص لك" required>

      <button type="submit" class="btn-primary">دخول</button>
    </form>

    <p id="loginMessage" class="error-message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
