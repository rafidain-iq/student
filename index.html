<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - إعدادية الرافدين</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(135deg, #004080, #0066cc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      width: 340px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      text-align: center;
    }
    .login-box img {
      width: 80px;
      margin-bottom: 15px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #004080;
    }
    .login-box input, .login-box select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #004080;
      border: none;
      color: #fff;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-box button:hover {
      background: #0066cc;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <!-- اللوغو -->
    <img src="logo.png" alt="شعار المدرسة">
    <h2>تسجيل الدخول</h2>

    <input type="text" id="studentId" placeholder="أدخل الكود" />

    <select id="classSection">
      <option value="">اختر الصف والشعبة</option>
      <option value="r4_a">رابع أ</option>
      <option value="r4_b">رابع ب</option>
      <option value="r4_c">رابع ج</option>
      <option value="r5_a">خامس أ</option>
      <option value="r5_b">خامس ب</option>
      <option value="r5_c">خامس ج</option>
      <option value="r6_a">سادس أ</option>
      <option value="r6_b">سادس ب</option>
      <option value="r6_c">سادس ج</option>
      <option value="r6_d">سادس د</option>
      <option value="r6_e">سادس هـ</option>
      <option value="r6_f">سادس و</option>
      <option value="r6_g">سادس ز</option>
      <option value="r6_h">سادس ح</option>
      <option value="r6_i">سادس ط</option>
      <option value="r6_j">سادس ي</option>
    </select>

    <button id="loginBtn">دخول</button>
    <div id="errorMsg" class="error">الكود غير صحيح أو لم يتم اختياره الصف والشعبة</div>
  </div>

  <script>
    async function loadStudentData(file) {
      try {
        const res = await fetch(file);
        const text = await res.text();
        let obj = null;
        eval(text); // يفعل الكود الموجود داخل ملف js
        for (const key in window) {
          if (key.startsWith("data_")) {
            obj = window[key];
            break;
          }
        }
        return obj;
      } catch (err) {
        console.error("خطأ بتحميل الملف:", err);
        return null;
      }
    }

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const id = document.getElementById("studentId").value.trim();
      const classSection = document.getElementById("classSection").value;
      const errorMsg = document.getElementById("errorMsg");

      if (!id || !classSection) {
        errorMsg.textContent = "الرجاء إدخال الكود واختيار الصف والشعبة";
        errorMsg.style.display = "block";
        return;
      }

      const fileName = `student_data_files/data_${classSection}.js`;
      const studentData = await loadStudentData(fileName);

      if (!studentData) {
        errorMsg.textContent = "تعذر تحميل بيانات الطلاب.";
        errorMsg.style.display = "block";
        return;
      }

      // يبحث بالكود
      const student = studentData.find(s => s.id == id);

      if (student) {
        localStorage.setItem("studentData", JSON.stringify(student));
        localStorage.setItem("studentClass", classSection); // نخزن الصف والشعبة
        window.location.href = "dashboard.html";
      } else {
        errorMsg.textContent = "الكود غير صحيح";
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
