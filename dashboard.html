<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة الطالب</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- الشريط الجانبي -->
  <aside class="sidebar">
    <div class="logo">
      <img src="https://e.top4top.io/p_34909jjnx0.png" alt="شعار">
      <h2>إعدادية رافدين</h2>
    </div>
    <nav>
      <ul>
        <li><button data-section="main">الرئيسية</button></li>
        <li><button data-section="grades">درجاتي</button></li>
        <li><button data-section="schedule">جدول الأسبوع</button></li>
        <li><button data-section="activities">النشاطات</button></li>
        <li><button data-section="news">الأخبار</button></li>
        <li class="submenu">
          <button id="contactToggle">تواصل معنا</button>
          <ul class="submenu-list" id="contactMenu">
            <li><a href="#" target="_blank" id="facebookLink">فيسبوك</a></li>
            <li><a href="#" target="_blank" id="telegramLink">تليجرام</a></li>
          </ul>
        </li>
        <li><button id="darkModeToggle">الوضع المظلم</button></li>
      </ul>
    </nav>
  </aside>

  <!-- محتوى الصفحة -->
  <main class="content">
    <!-- الرئيسية -->
    <section id="main" class="section active">
      <h1>مرحباً، <span id="studentName">الطالب</span></h1>
      <p>الصف: <span id="studentClass"></span> / الشعبة: <span id="studentSection"></span></p>
      <div class="message-box">
        <h3>رسالة من الإدارة</h3>
        <p id="adminMessage">سيتم جلب الرسالة من ملف البيانات...</p>
      </div>
    </section>

    <!-- الدرجات -->
    <section id="grades" class="section">
      <h2>درجاتي</h2>
      <div id="gradesContainer">
        <!-- يتم ملؤها ديناميكياً -->
      </div>
    </section>

    <!-- جدول الأسبوع -->
    <section id="schedule" class="section">
      <h2>جدول الأسبوع</h2>
      <div id="scheduleContainer">
        <!-- يتم ملؤه ديناميكياً -->
      </div>
    </section>

    <!-- النشاطات -->
    <section id="activities" class="section">
      <h2>النشاطات</h2>
      <table id="activitiesTable">
        <thead>
          <tr>
            <th>اسم الطالب</th>
            <th>الصف</th>
            <th>الشعبة</th>
            <th>نوع النشاط</th>
          </tr>
        </thead>
        <tbody>
          <!-- يتم جلب النشاطات من ac.json -->
        </tbody>
      </table>
    </section>

    <!-- الأخبار -->
    <section id="news" class="section">
      <h2>الأخبار</h2>
      <div id="newsContainer">
        <!-- يتم جلب الأخبار من news.json -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
