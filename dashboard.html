<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعدادية رافدين - بيانات الطالب</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <img src="https://e.top4top.io/p_34909jjnx0.png" alt="شعار" class="logo">
    <h1>إعدادية رافدين</h1>
  </header>

  <main class="dashboard">
    <!-- بيانات الطالب -->
    <section class="student-info">
      <h2>بيانات الطالب</h2>
      <p><strong>الاسم:</strong> <span id="student-name"></span></p>
      <p><strong>الصف:</strong> <span id="student-class"></span></p>
      <p><strong>الشعبة:</strong> <span id="student-section"></span></p>
    </section>

    <!-- الدرجات -->
    <section class="grades">
      <h2>الدرجات</h2>
      <div id="grades-table"></div>
    </section>

    <!-- الجدول الأسبوعي -->
    <section class="schedule">
      <h2>الجدول الأسبوعي</h2>
      <div id="schedule-table"></div>
    </section>

    <!-- الأخبار -->
    <section class="news">
      <h2>أحدث الأخبار</h2>
      <ul id="news-list"></ul>
    </section>

    <!-- الرسائل -->
    <section class="messages">
      <h2>رسائل الإدارة</h2>
      <div id="admin-messages"></div>
    </section>

  </main>

  <footer class="footer">
    <p>© 2025 - إعدادية رافدين</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
