<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة الطالب – إعدادية رافدين</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>إعدادية رافدين – لوحة الطالب</h1>
  <button id="logoutBtn">تسجيل الخروج</button>
</header>

<div class="app-wrap">
  <aside class="sidebar">
    <button id="btn-home" class="active">الرئيسية</button>
    <button id="btn-grades">درجاتي</button>
    <button id="btn-timetable">جدول الأسبوعي</button>
    <button id="btn-dark">الوضع المظلم</button>
  </aside>

  <main class="main">
    <section id="home-section">
      <h2 id="studentName">مرحباً الطالب</h2>
      <p>تفاصيل الطالب ستظهر هنا.</p>
    </section>

    <section id="grades-section" class="hidden">
      <h2>درجاتي</h2>
      <table id="gradesTable"></table>
    </section>

    <section id="timetable-section" class="hidden">
      <h2>جدول الأسبوعي</h2>
      <table id="scheduleTable"></table>
    </section>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
