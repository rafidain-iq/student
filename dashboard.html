<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة الطالب - إعدادية الرافدين</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- الهيدر -->
  <header class="topbar">
    <div class="top-left">
      <img src="logo.png" alt="شعار" class="logo-small" onerror="this.style.display='none'">
      <div class="school-name">إعدادية الرافدين</div>
    </div>
    <div class="top-center">لوحة الطالب / إعدادية الرافدين</div>
    <button id="menuBtn" class="menu-btn" aria-label="قائمة">☰</button>
  </header>

  <!-- القائمة الجانبية -->
  <nav id="sidebar" class="sidebar" aria-hidden="true">
    <ul>
      <li><button class="nav-btn" data-target="home">الرئيسية</button></li>
      <li><button class="nav-btn" data-target="grades">درجاتي</button></li>
      <li><button class="nav-btn" data-target="timetable">الجدول الأسبوعي</button></li>
      <li><button class="nav-btn" data-target="news">الأخبار</button></li>
      <li><button class="nav-btn" data-target="activities">جدول النشاطات</button></li>
      <li><button id="darkToggle" class="nav-btn">تفعيل الوضع المظلم</button></li>
      <li><button class="nav-btn" data-target="contact">تواصل معنا</button></li>
    </ul>
  </nav>

  <!-- الصفحات -->
  <main id="main" class="main">
    <!-- الرئيسية -->
    <section id="home" class="page active">
      <div class="student-card" id="studentCard">
        <div class="student-name" id="stuName">--</div>
        <div class="student-info" id="stuInfo">--</div>
      </div>

      <div class="admin-message" id="adminMessage">
        <h3>رسالة من الإدارة</h3>
        <p id="messageText">لا توجد رسائل حالياً.</p>
      </div>

      <div class="news-section" id="newsSection">
        <h3>الأخبار</h3>
        <div id="newsList">جارٍ التحميل...</div>
      </div>
    </section>

    <!-- الدرجات -->
    <section id="grades" class="page">
      <h2>درجاتي</h2>
      <div id="gradesContent">جارٍ تحميل درجات الطالب...</div>
    </section>

    <!-- الجدول الأسبوعي -->
    <section id="timetable" class="page">
      <h2>الجدول الأسبوعي</h2>
      <div id="timetableContent">جارٍ تحميل الجدول...</div>
    </section>

    <!-- الأخبار -->
    <section id="news" class="page">
      <h2>الأخبار - كاملة</h2>
      <div id="newsPageList">جارٍ التحميل...</div>
    </section>

    <!-- النشاطات -->
    <section id="activities" class="page">
      <h2>جدول النشاطات</h2>
      <div id="activitiesList">جارٍ التحميل...</div>
    </section>

    <!-- تواصل معنا -->
    <section id="contact" class="page">
      <h2>تواصل معنا</h2>
      <div class="contact-icons">
        <a id="fbLink" href="#" target="_blank" rel="noopener noreferrer" class="contact-btn">فيسبوك</a>
        <a id="tgLink" href="#" target="_blank" rel="noopener noreferrer" class="contact-btn">تلغرام</a>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
