<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>لوحة الطالب - إعدادية رافدين</title>
<style>
  body {
    margin:0;
    font-family:Arial,sans-serif;
    background: url('https://k.top4top.io/p_3498f7ivx1.png') no-repeat center center fixed;
    background-size: cover;
    color:#333;
  }
  header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:12px 20px;
    background:linear-gradient(90deg,#54B8C2,#F4BE45);
    color:#fff;
    position: relative;
  }
  .logo-top { height:50px; }
  #menu-btn {
    font-size:24px;
    background:none;
    border:none;
    color:white;
    cursor:pointer;
  }
  .sidebar {
    position:fixed;
    top:0;
    right:-250px;
    width:250px;
    height:100%;
    background: rgba(255,255,255,0.97);
    box-shadow: -2px 0 6px rgba(0,0,0,0.2);
    padding:15px;
    transition: right 0.3s;
    z-index:1000;
  }
  .sidebar.show { right:0; }
  .sidebar button {
    display:block;
    width:100%;
    margin:10px 0;
    padding:10px;
    border:none;
    border-radius:6px;
    font-size:16px;
    cursor:pointer;
    background:#fff;
    text-align:right;
    box-shadow:0 1px 4px rgba(0,0,0,0.1);
  }
  .sidebar button.active { background: linear-gradient(90deg,#F4BE45,#54B8C2); color:#fff; }
  .main { max-width:1100px; margin:20px auto; padding:20px; background: rgba(255,255,255,0.95); border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
  .student-card { display:flex; gap:15px; align-items:center; margin-bottom:15px; }
  .student-info h2 { margin:0 0 6px 0; }
  .student-meta { color:#555; font-size:14px; }
  .admin-message { margin:12px 0; padding:12px; background:#fff6e6; border-left:4px solid #F4BE45; border-radius:6px; display:none; }
  .section { margin-top:14px; }
  .hidden { display:none; }
  .light-muted { color:#666; font-size:13px; }
  table { width:100%; border-collapse: collapse; margin-top:10px; }
  th,td { border:1px solid #ccc; padding:8px; text-align:center; }
  th { background:#F4BE45; color:#fff; }
  .fail { color:red; font-weight:bold; }
  /* Dark mode */
  body.dark .main, body.dark .sidebar { background: rgba(32,32,32,0.86); color:#e9eef1; }
  body.dark table th, body.dark table td { border-color: rgba(255,255,255,0.2); }
  body.dark .admin-message { background: rgba(255,255,255,0.03); border-left-color: #F4BE45; color:#fff; }
</style>
</head>
<body>

<header>
  <img src="https://e.top4top.io/p_34909jjnx0.png" alt="لوغو المدرسة" class="logo-top">
  <button id="menu-btn">☰</button>
</header>

<div class="sidebar" id="sidebar">
  <button data-section="home">الرئيسية</button>
  <button data-section="grades">درجاتي</button>
  <button data-section="timetable">جدول الأسبوعي</button>
  <button data-section="activities">النشاطات</button>
  <button id="dark-btn">الوضع المظلم</button>
  <button data-section="contact">تواصل معنا</button>
</div>

<main class="main">
  <!-- الصفحة الرئيسية -->
  <section id="home-section" class="section">
    <div class="student-card">
      <div style="width:82px;height:82px;border-radius:10px;background:#f1f1f1;display:flex;align-items:center;justify-content:center;font-size:28px;color:#777">👩‍🎓</div>
      <div class="student-info">
        <h2 id="student-name">اسم الطالب</h2>
        <div class="student-meta"><span id="student-class">الصف</span> — شعبة <span id="student-section">الشعبة</span></div>
      </div>
    </div>
    <div id="admin-msg" class="admin-message"></div>
    <div class="section">
      <h3>الأخبار</h3>
      <div id="news-container"></div>
    </div>
  </section>

  <!-- درجاتي -->
  <section id="grades-section" class="section hidden">
    <h3>درجاتي</h3>
    <div id="grades-container"></div>
  </section>

  <!-- جدول الأسبوعي -->
  <section id="timetable-section" class="section hidden">
    <h3>جدول الأسبوعي</h3>
    <div id="timetable-container"></div>
  </section>

  <!-- النشاطات -->
  <section id="activities-section" class="section hidden">
    <h3>النشاطات</h3>
    <div id="activities-container"></div>
  </section>

  <!-- تواصل معنا -->
  <section id="contact-section" class="section hidden">
    <h3>تواصل معنا</h3>
    <p class="light-muted">روابط التواصل قابلة للتعديل.</p>
    <div><a id="fb-link" href="#" target="_blank">فيسبوك</a> — <a id="tg-link" href="#" target="_blank">تيليجرام</a></div>
  </section>
</main>

<script>
const student = JSON.parse(localStorage.getItem('studentData')||'null');
if(!student){ alert('لم يتم العثور على بيانات الطالب. الرجاء تسجيل الدخول.'); window.location.href='index.html'; }

document.getElementById('student-name').textContent = student['الاسم']||'—';
document.getElementById('student-class').textContent = student['الصف']||'—';
document.getElementById('student-section').textContent = student['الشعبة']||'—';

const adminMsg = student['رسالة']||student['رسالة_الإدارة']||'';
if(adminMsg){ 
  const am = document.getElementById('admin-msg');
  am.style.display='block';
  am.textContent = adminMsg;
}

// الأزرار الجانبية
const sidebar = document.getElementById('sidebar');
document.getElementById('menu-btn').addEventListener('click',()=> sidebar.classList.toggle('show'));
sidebar.querySelectorAll('button[data-section]').forEach(btn=>{
  btn.addEventListener('click',()=>{
    const sec = btn.getAttribute('data-section');
    document.querySelectorAll('main .section').forEach(s=>s.classList.add('hidden'));
    document.getElementById(sec+'-section').classList.remove('hidden');
    sidebar.classList.remove('show'); // تختفي بعد الضغط
  });
});

// الوضع المظلم
const darkBtn = document.getElementById('dark-btn');
darkBtn.addEventListener('click',()=>{
  document.body.classList.toggle('dark');
  localStorage.setItem('darkMode',document.body.classList.contains('dark')?'1':'0');
});
if(localStorage.getItem('darkMode')==='1'){ document.body.classList.add('dark'); }

// جلب الأخبار
fetch('/student/news.json').then(r=>r.json()).then(list=>{
  const container = document.getElementById('news-container');
  container.innerHTML='';
  list.sort((a,b)=> new Date(b.date)-new Date(a.date));
  list.slice(0,3).forEach(n=>{
    const div = document.createElement('div');
    div.innerHTML=`<h4>${n.title}</h4><time>${n.date}</time><p>${n.description}</p>`;
    container.appendChild(div);
  });
});

// جلب النشاطات
fetch('/student/ac.json').then(r=>r.json()).then(list=>{
  const container = document.getElementById('activities-container');
  container.innerHTML='';
  list.forEach(a=>{
    const div = document.createElement('div');
    div.innerHTML=`<h4>${a.title}</h4><p>${a.description}</p>`;
    container.appendChild(div);
  });
});

// عرض الدرجات
const gradesContainer = document.getElementById('grades-container');
function renderGrades(grades){
  if(!grades){ gradesContainer.innerHTML='<p class="light-muted">لا توجد بيانات درجات</p>'; return; }
  let html='<table><thead><tr><th>المادة</th><th>شهر 1</th><th>شهر 2</th><th>شهر 3</th><th>السعي</th><th>نصف السنة</th></tr></thead><tbody>';
  for(const sub in grades){
    const g = grades[sub];
    html+=`<tr><td>${sub}</td><td>${g['month1']||'—'}</td><td>${g['month2']||'—'}</td><td>${g['month3']||'—'}</td><td>${g['sai']||'—'}</td><td>${g['mid']||'—'}</td></tr>`;
  }
  html+='</tbody></table>';
  gradesContainer.innerHTML = html;
}
renderGrades(student['الدرجات']||student['grades']||null);

// جدول الأسبوعي
const timetableContainer = document.getElementById('timetable-container');
function renderTimetable(tt){
  if(!tt){ timetableContainer.innerHTML='<p class="light-muted">لا يوجد جدول أسبوعي</p>'; return; }
  let html='<table><thead><tr><th>اليوم</th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th></tr></thead><tbody>';
  for(const day in tt){
    const row = tt[day];
    html+='<tr><td>'+day+'</td>';
    for(let i=0;i<6;i++) html+='<td>'+(row[i]||'—')+'</td>';
    html+='</tr>';
  }
  html+='</tbody></table>';
  timetableContainer.innerHTML=html;
}
renderTimetable(student['الجدول']||student['timetable']||null);
</script>

</body>
</html>
