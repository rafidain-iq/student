<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>لوحة الطالب - إعدادية رافدين</title>
<link rel="stylesheet" href="style.css" />
<style>
/* الخلفية */
body {
  background: url('https://k.top4top.io/p_3498f7ivx1.png') no-repeat center center fixed;
  background-size: cover;
  font-family: Tahoma, sans-serif;
  margin:0; padding:0;
}

/* الشريط العلوي */
header {
  background-color: #54B8C2; /* لون موحد */
  color:white;
  padding:14px 20px;
  text-align:center;
  font-weight:700;
  font-size:20px;
  position: relative;
}

/* زر الثلاث خطوط */
#menu-toggle {
  position:absolute;
  top:12px;
  right:20px;
  cursor:pointer;
  font-size:28px;
  background:none;
  border:none;
  color:white;
}

/* التغليف الرئيسي */
.app-wrap {
  display:flex;
  max-width:1100px;
  margin:20px auto;
  gap:20px;
}

/* القائمة الجانبية */
.sidebar {
  width:250px;
  background: rgba(255,255,255,0.98);
  border-radius:8px;
  padding:12px;
  box-shadow:0 2px 8px rgba(0,0,0,0.06);
  position: fixed;
  top:0;
  bottom:0;
  right:-260px; /* مخفية افتراضيًا */
  transition: right 0.3s ease;
  z-index:999;
}
.sidebar.show {
  right:0;
}

.sidebar img.logo-small {
  display:block;
  margin: 0 auto 10px auto;
  width:80px;
}

.sidebar button {
  width:100%;
  text-align:right;
  padding:10px 12px;
  margin:6px 0;
  font-size:15px;
  cursor:pointer;
  border-radius:6px;
  border:1px solid rgba(0,0,0,0.06);
  background:#fff;
}
.sidebar button.active {
  background: linear-gradient(90deg,#F4BE45,#54B8C2);
  color:#fff;
  border:none;
}

/* القسم الرئيسي */
.main {
  flex:1;
  background: rgba(255,255,255,0.98);
  border-radius:8px;
  padding:18px;
  box-shadow:0 2px 8px rgba(0,0,0,0.06);
  min-height:80vh;
}

/* بطاقة الطالب */
.student-card {
  display:flex;
  gap:14px;
  align-items:center;
  margin-bottom:14px;
}
.student-info h2 { margin:0 0 6px 0; font-size:20px; }
.student-meta { color:#555; font-size:14px; }

/* رسالة الإدارة */
.admin-message {
  margin:12px 0;
  padding:12px;
  background: #fff6e6;
  border-left:4px solid #F4BE45;
  border-radius:6px;
  display:none;
}

/* الأخبار */
.news-list {
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
  gap:12px;
  margin-top:10px;
}
.news-card {
  padding:12px;
  border-radius:8px;
  background:#fafafa;
  border:1px solid #eee;
}
.news-card h4 { margin:0 0 6px 0; font-size:15px; }
.news-card time { color:#777; font-size:13px; }

/* الجداول */
table { width:100%; border-collapse:collapse; margin-bottom:14px; }
th, td { border:1px solid #ddd; padding:8px; text-align:center; }
th { background:#F4BE45; color:#fff; }

/* أخفاء الأقسام */
.hidden { display:none; }

/* الوضع المظلم */
body.dark .main, body.dark .sidebar {
  background: rgba(32,32,32,0.86);
  color:#e9eef1;
}
body.dark .news-card {
  background: rgba(0,0,0,0.45);
  border-color: rgba(255,255,255,0.06);
}
body.dark .admin-message {
  background: rgba(255,255,255,0.03);
  border-left-color: #F4BE45;
  color:#fff;
}

/* Responsive */
@media(max-width:900px){
  .app-wrap{ flex-direction:column; padding:12px; margin:12px; }
}
</style>
</head>
<body>
<header>
  إعدادية رافدين - لوحة الطالب
  <button id="menu-toggle">☰</button>
</header>

<div class="app-wrap">
  <aside class="sidebar" id="sidebar">
    <img src="https://e.top4top.io/p_34909jjnx0.png" alt="لوغو المدرسة" class="logo-small" />
    <button data-section="home">الرئيسية</button>
    <button data-section="grades">درجاتي</button>
    <button data-section="timetable">جدول الأسبوعي</button>
    <button data-section="activities">النشاطات</button>
    <button data-section="contact">تواصل معنا</button>
    <button id="dark-mode-btn">الوضع المظلم</button>
  </aside>

  <main class="main" id="main-content">
    <section id="home-section">
      <div class="student-card">
        <div style="width:82px;height:82px;border-radius:10px;background:#f1f1f1;display:flex;align-items:center;justify-content:center;font-size:28px;color:#777">👩‍🎓</div>
        <div class="student-info">
          <h2 id="student-name">اسم الطالب</h2>
          <div class="student-meta">الصف <span id="student-class">-</span> — شعبة <span id="student-section">-</span></div>
        </div>
      </div>
      <div id="admin-msg" class="admin-message" aria-live="polite"></div>
      <div class="section">
        <h3>الأخبار</h3>
        <div id="news-container" class="news-list" aria-live="polite"></div>
      </div>
    </section>

    <section id="grades-section" class="hidden"></section>
    <section id="timetable-section" class="hidden"></section>
    <section id="activities-section" class="hidden"></section>
    <section id="contact-section" class="hidden">
      <h3>تواصل معنا</h3>
      <div style="margin-top:10px">
        <a href="#" target="_blank">فيسبوك</a> —
        <a href="#" target="_blank">تيليجرام</a>
      </div>
    </section>
  </main>
</div>

<script>
// DOM helpers
const $ = s => document.querySelector(s);
const $$ = s => document.querySelectorAll(s);

const sidebar = $('#sidebar');
const menuToggle = $('#menu-toggle');
const mainSections = ['home','grades','timetable','activities','contact'];

menuToggle.addEventListener('click',()=>sidebar.classList.toggle('show'));

// إخفاء القائمة عند الضغط على أي زر
$$('.sidebar button[data-section]').forEach(btn=>{
  btn.addEventListener('click',()=>{
    const section = btn.dataset.section;
    mainSections.forEach(sec=>{
      $('#'+sec+'-section').classList.add('hidden');
    });
    $('#'+section+'-section').classList.remove('hidden');
    sidebar.classList.remove('show');
  });
});

// Dark mode toggle
const darkBtn = $('#dark-mode-btn');
darkBtn.addEventListener('click', ()=>{
  document.body.classList.toggle('dark');
  localStorage.setItem('darkMode', document.body.classList.contains('dark')?'1':'0');
});
if(localStorage.getItem('darkMode')==='1') document.body.classList.add('dark');

// تحميل بيانات الطالب
const student = JSON.parse(localStorage.getItem('studentData') || 'null');
if(!student){ alert('يرجى تسجيل الدخول'); window.location.href='index.html'; }
else{
  $('#student-name').textContent = student['الاسم']||'-';
  $('#student-class').textContent = student['الصف']||'-';
  $('#student-section').textContent = student['الشعبة']||'-';
  // رسالة الإدارة
  const adminMsg = student['رسالة_الإدارة']||student['adminMessage']||'';
  if(adminMsg){ $('#admin-msg').style.display='block'; $('#admin-msg').textContent=adminMsg; }
  // درجات
  const gradesContainer = $('#grades-section');
  const grades = student['الدرجات'] || {};
  let gradesHTML='<h3>درجاتي</h3>';
  for(const subject in grades){
    gradesHTML += `<table><thead><tr><th>المادة</th><th>نوع</th><th>الدرجة</th></tr></thead><tbody>`;
    for(const type in grades[subject]){
      gradesHTML += `<tr><td>${subject}</td><td>${type}</td><td>${grades[subject][type]}</td></tr>`;
    }
    gradesHTML += `</tbody></table>`;
  }
  gradesContainer.innerHTML=gradesHTML;

  // الجدول الأسبوعي
  const ttContainer = $('#timetable-section');
  const timetable = student['الجدول']||{};
  let ttHTML='<h3>جدول الأسبوعي</h3><table><thead><tr><th>اليوم</th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th></tr></thead><tbody>';
  for(const day in timetable){
    ttHTML+='<tr><td>'+day+'</td>';
    for(let i=0;i<6;i++){ ttHTML+='<td>'+ (timetable[day][i]||'-') +'</td>'; }
    ttHTML+='</tr>';
  }
  ttHTML+='</tbody></table>';
  ttContainer.innerHTML=ttHTML;

  // النشاطات
  fetch('/student/ac.json').then(r=>r.json()).then(list=>{
    const acContainer = $('#activities-section');
    let acHTML='<h3>النشاطات</h3><table><thead><tr><th>النشاط</th><th>التاريخ</th></tr></thead><tbody>';
    list.forEach(a=>{ acHTML+='<tr><td>'+a.title+'</td><td>'+a.date+'</td></tr>'; });
    acHTML+='</tbody></table>';
    acContainer.innerHTML=acHTML;
  }).catch(e=>$('#activities-section').innerHTML='<p>لا توجد نشاطات حالياً.</p>');

  // الأخبار
  fetch('/student/news.json').then(r=>r.json()).then(list=>{
    list.sort((a,b)=> new Date(b.date)-new Date(a.date));
    const newsCont = $('#news-container');
    newsCont.innerHTML='';
    list.slice(0,3).forEach(n=>{
      const card = document.createElement('div');
      card.className='news-card';
      card.innerHTML=`<h4>${n.title}</h4><time>${n.date}</time><p>${n.description||''}</p>`;
      newsCont.appendChild(card);
    });
  }).catch(e=>$('#news-container').innerHTML='<p>لا توجد أخبار حالياً.</p>');
}
</script>
</body>
</html>
